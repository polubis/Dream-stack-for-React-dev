Dictionary: The place where we define variables
  Core:
    LANAGUAGE: Can be english (en) or polish (pl)

  User roles: 
    ADMIN_USER_ROLE: Can do everything

  Article: 
    ARTICLE_TITLE: Article title
    ARTICLE_STATUSES: It may be [PUBLISHED_ARTICLE_STATUS], [DRAFT_ARTICLE_STATUS], [REVIEW_ARTICLE_STATUS] or [REFINE_ARTICLE_STATUS]
    PUBLISHED_ARTICLE_STATUS: The article with "Published" status/label
    DRAFT_ARTICLE_STATUS: The article with "Draft" status/label
    REVIEW_ARTICLE_STATUS: The article with "Review" status/label
    REFINE_ARTICLE_STATUS: The article with "Refine" status/label
    ARTICLE_ID: The unique id of article
    ARTICLE_URL: The unique url created from article name
    ARTICLE_TAGS: The list of unique tags that may be added to each article for better search results

  Navigation:
    PAGE_SIGN_IN: Page under /[LANGUAGE]/sign-in
    PAGE_YOUR_ARTICLES: The page which displays signed in user articles under /[LANGUAGE]/your-articles/
    PAGE_ARTICLES: The page which displays articles with status [PUBLISHED_ARTICLE_STATUS] under /[LANGUAGE]/articles/
    PAGE_ADMIN_ARTICLES: The page which displays all articles for signed in user which has [ADMIN_USER_ROLE] under [LANGUAGE]/admin/
    PAGE_ARTICLE_PREVIEW: The page that displays any article under /[LANGUAGE]/articles/preview?id=[ARTICLE_ID]&url=[ARTICLE_URL]

  Controls:
    CLOSE_BUTTON: The generic close button with "x" icon
    ACCEPT_BUTTON: The generic button with "Accept" text inside
    CANCEL_BUTTON: The generic button with "Cancel" text inside
    ARTICLE_REJECT_BUTTON: Button to reject article
    ARTICLE_ACCEPT_BUTTON: Button to accept article
    ARTICLES_SEARCH_FIELD: The field to enter the article name with placeholder "üè∏ Type to find article..."
    ARTICLES_STATUS_FIELD: The field to choose article status with label "Status"
    GO_TO_ARTICLE_BUTTON: The button with arrow that goes to article page
    ARTICLE_ACTIONS_TRIGGER: The button with "Actions" title and "bolt" icon
    ARTICLE_ACTIONS_MENU: The dialog box with "Actions to perform" label and [ARTICLE_REJECT_BUTTON] [ARTICLE_ACCEPT_BUTTON] buttons
    ARTICLE_ACCEPT_CONFIRMATION: The modal with "Accept" and "Cancel" buttons
    ARTICLES_TAGS_SELECT: The button and menu to pick [ARTICLE_TAGS]